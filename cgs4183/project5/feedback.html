<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://phentnil.github.io/cgs4183/project5/">
  <link rel="stylesheet" href="css/default.css">
  <title>Starling Shrub Starters - Contact Us</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="feedback">
    <article id="textRight">
      <h1>Contact Us: Feedback Form</h1>
      <form id="contact">
        <table>
          <tr>
            <td>Salutation:</td>
            <td><select name="salute" id="salute">
                <option value="0">&nbsp;</option>
                <option value="mrs">Mrs.</option>
                <option value="ms">Ms.</option>
                <option value="mr">Mr.</option>
                <option value="dr">Dr.</option>
              </select></td>
          </tr>
          <tr>
            <td><label for="firstName">First Name:</label></td>
            <td><input type="text" name="firstName" id="firstName" size="40"></td>
          </tr>
          <tr>
            <td><label for="lastName">Last Name:</label></td>
            <td><input type="text" name="lastName" id="lastName" size="40"></td>
          </tr>
          <tr>
            <td><label for="email">Email Address:</label></td>
            <td><input type="email" name="email" id="email" size="40"></td>
          </tr>
          <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td><input type="text" name="phone" id="phone" size="40"></td>
          </tr>
          <tr>
            <td><label for="subject">Subject:</label></td>
            <td><input type="text" name="subject" id="subject" size="40"></td>
          </tr>
          <tr>
            <td><label for="message">Comments:</label></td>
            <td><textarea name="message" id="message" rows="6" cols="30"></textarea></td>
          </tr>
          <tr>
            <td><label for="reply">Would you like a reply?</label></td>
            <td><input type="checkbox" name="reply" id="reply" value="yes"></td>
          </tr>
          <tr>
            <td><input type="submit" value="Send Feedback"></td>
            <td class="rightAligned"><input type="reset" value="Reset Form"></td>
          </tr>
        </table>
      </form>
    </article>
  </main>
</body>

</html>
