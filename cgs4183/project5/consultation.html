<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="https://phentnil.github.io/cgs4183/project5/">
  <link rel="stylesheet" href="css/default.css">
  <title>Starling Shrub Starters - Consultations</title>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>

<body>
  <main class="consultations">
    <h1>Consultations</h1>
    <p>Coming soon... our Consultation page! We are currently building this space to detail the types of consultations
      we provide and will be updated soon. Thank you for your patience and continued patronage!</p>
    <form id="consultationsForm">
      <fieldset>
        <legend>Consultation Type</legend>
        <table>
          <tr>
            <td><input type="radio" name="consultType" id="cplace"></td>
            <td><label for="cplace">Plant Placement Consultation</label></td>
          </tr>
          <tr>
            <td><input type="radio" name="consultType" id="cselect"></td>
            <td><label for="cselect">Plant Selection Consultation</label></td>
          </tr>
          <tr>
            <td><input type="radio" name="consultType" id="crepot"></td>
            <td><label for="crepot">Plant Repotting</label></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Email Confirmation</legend>
        <table>
          <tr>
            <td><label for="email">E-mail address:</label></td>
            <td><input type="email" name="email" id="email" size="40"></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Processing</legend>
        <table>
          <tr>
            <td><input type="submit" value="Submit Order"></td>
            <td><input type="reset" value="Reset Form"></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </main>
</body>

</html>
